<!DOCTYPE html>
<html lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Elimanr asignacion DOCENTE-GRUPO</h1>
    <h3>¿Está seguro que desa eliminar este registro?</h3>
    <div>
        <hr>
        <dl class="row">
            <dt class="col-sm-2">id</dt>
            <dd class="col-sm-10" th:text="${docenteGrupo.id}"></dd>

            <dt class="col-sm-2">Docente</dt>
            <dd class="col-sm-10" th:text="|${docenteGrupo.docente.nombre} ${docenteGrupo.docente.apellido}|"></dd>

            <dt class="col-sm-2">Email</dt>
            <dd class="col-sm-10" th:text="${docenteGrupo.grupo.nombre}"></dd>

            <dt class="col-sm-2">Telefono</dt>
            <dd class="col-sm-10" th:text="${docenteGrupo.anio}"></dd>

            <dt class="col-sm-2">Escuela</dt>
            <dd class="col-sm-10" th:text="${docenteGrupo.ciclo}"></dd>
        </dl>

        <form th:action="@{/asignaciones/delete}" method="post">
            <input type="hidden" name="Id" th:value="${docenteGrupo.id}">
            <input type="submit" value="Elimnar" class="btn btn-danger"> |
            <a th:href="@{/asignaciones}" class="btn btn-outline-secondary">Regresar</a>
        </form>
    </div>
</div>
</html>
