<!DOCTYPE html>
<html lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Detalle de grupo</h1>
    <div>
        <hr>
        <dl class="row">
            <dt class="col-sm-2">id</dt>
            <dd class="col-sm-10" th:text="${grupo.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${grupo.nombre}"></dd>

            <dt class="col-sm-2">Descripcion</dt>
            <dd class="col-sm-10" th:text="${grupo.descripcion}"></dd>
        </dl>

        <a th:href="@{/grupos/edit/{id}(id=${grupo.id})}" class="btn btn-outline-info">Editar</a>
        <a th:href="@{/grupos}" class="btn btn-outline-secondary">Regresar</a>
    </div>
</div>
</html>
